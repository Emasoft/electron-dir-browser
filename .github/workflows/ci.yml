name: CI/CD Build Matrix

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-matrix:
    name: Build ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos
            arch: x64
            runner: macos-13
            target: --mac --x64
          - os: macos
            arch: arm64
            runner: macos-14
            target: --mac --arm64

          # Windows builds
          - os: windows
            arch: x64
            runner: windows-latest
            target: --win --x64

          # Linux builds
          - os: linux
            arch: x64
            runner: ubuntu-latest
            target: --linux --x64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            target: --linux --arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

      - name: Package
        run: pnpm run dist ${{ matrix.target }}

      - name: List artifacts
        shell: bash
        run: |
          echo "Build artifacts:"
          ls -lh dist/*.{dmg,zip,exe,AppImage} 2>/dev/null || echo "No artifacts found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.AppImage
          if-no-files-found: error
          retention-days: 30

  update-tracking-issue:
    name: Update Tracking Issue
    runs-on: ubuntu-latest
    needs: build-matrix
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment on tracking issue
        uses: actions/github-script@v7
        with:
          script: |
            const buildStatus = {
              'macos-x64': '${{ needs.build-matrix.result }}' === 'success' ? '✅' : '❌',
              'macos-arm64': '${{ needs.build-matrix.result }}' === 'success' ? '✅' : '❌',
              'windows-x64': '${{ needs.build-matrix.result }}' === 'success' ? '✅' : '❌',
              'linux-x64': '${{ needs.build-matrix.result }}' === 'success' ? '✅' : '❌',
              'linux-arm64': '${{ needs.build-matrix.result }}' === 'success' ? '✅' : '❌'
            };

            const comment = `## Build Status - ${new Date().toISOString()}

            | Platform | Status |
            |----------|--------|
            | macOS Intel (x64) | ${buildStatus['macos-x64']} |
            | macOS ARM (arm64) | ${buildStatus['macos-arm64']} |
            | Windows (x64) | ${buildStatus['windows-x64']} |
            | Linux (x64) | ${buildStatus['linux-x64']} |
            | Linux (arm64) | ${buildStatus['linux-arm64']} |

            **Workflow**: ${context.workflow}
            **Run**: [#${context.runNumber}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: 1,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
