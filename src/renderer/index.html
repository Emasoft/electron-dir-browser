<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory Browser</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #1e1e1e;
        color: #d4d4d4;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #252526;
        padding: 1rem;
        border-bottom: 1px solid #3e3e42;
      }

      #current-path {
        font-size: 0.9rem;
        color: #858585;
        margin-bottom: 0.5rem;
      }

      #controls {
        display: flex;
        gap: 0.5rem;
      }

      button {
        background: #0e639c;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 3px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      button:hover {
        background: #1177bb;
      }

      button:disabled {
        background: #3e3e42;
        cursor: not-allowed;
      }

      main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
      }

      #file-list {
        list-style: none;
      }

      .file-entry {
        padding: 0.75rem;
        border-bottom: 1px solid #3e3e42;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .file-entry:hover {
        background: #2a2d2e;
      }

      .file-entry.directory {
        font-weight: 500;
      }

      .file-entry.directory::before {
        content: 'üìÅ ';
      }

      .file-entry.file::before {
        content: 'üìÑ ';
      }

      .file-info {
        display: flex;
        gap: 2rem;
        color: #858585;
        font-size: 0.85rem;
      }

      #loading {
        text-align: center;
        padding: 2rem;
        color: #858585;
      }

      #error {
        background: #5a1d1d;
        color: #f48771;
        padding: 1rem;
        margin: 1rem;
        border-radius: 3px;
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="current-path">Loading...</div>
      <div id="controls">
        <button id="btn-parent">Go Up</button>
        <button id="btn-refresh">Refresh</button>
        <button id="btn-home">Home</button>
      </div>
    </header>

    <div id="error"></div>

    <main>
      <div id="loading">Loading directory...</div>
      <ul id="file-list"></ul>
    </main>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
